<!DOCTYPE html>
<html>
<head>
	<title>Take the Star Wars quiz...</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
	<script type="text/javascript" src="./scripts/scripts.js"></script>
</head>

<body>
<div class="center">
	<p class="question"></p>

	<textarea class="answer" rows="1"></textarea>
	<p><a href="javascript:;" class="quiz">Check answer</a></p>

	<p class="right"><strong>Correct answer! Next question.</strong></p>
	<p class="wrong"><strong>Incorrect answer :( Try again.</strong></p>
	<p class="score">Current Score: 0 / 4</p>
	<p class="attempts">Number of Tries: 0</p>
	<p class="win"><strong>You win! <a href="javascript:;" class="start_over">Click here</a> to start over.</strong></p>
</div>
</body>
</html>
